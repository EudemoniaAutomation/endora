<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endora - Chat</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:#000;color:#fff;min-height:100vh;overflow-x:hidden;display:flex;align-items:center;justify-content:center;padding:20px}

    /* ==== Farb-Update: GELB ==== */
    :root{
      --bg:#000000;--ink:#ffffff;--muted:#94a3b8;
      --acc:#ffd700;
      --acc-glow:#ffeb3b;
      --card:rgba(15,15,15,.8);
      --card-border:rgba(255,215,0,.15);
      --qr_size:160px;--bubble_size:56px;
    }

    body::before{
      content:"";position:fixed;inset:0;
      background:
        radial-gradient(circle at 20% 50%,rgba(255,215,0,.15) 0%,transparent 50%),
        radial-gradient(circle at 80% 80%,rgba(255,215,0,.10) 0%,transparent 50%),
        radial-gradient(circle at 40% 20%,rgba(255,235,59,.08) 0%,transparent 40%),
        linear-gradient(180deg,#000 0%,#0a0a0a 100%);
      z-index:0;animation:backgroundShift 20s ease infinite;
    }
    @keyframes backgroundShift{0%,100%{transform:scale(1) rotate(0)}50%{transform:scale(1.1) rotate(1deg)}}

    .particles{position:fixed;inset:0;z-index:1;pointer-events:none}
    .particle{position:absolute;width:2px;height:2px;background:var(--acc);border-radius:50%;opacity:0;animation:float 15s infinite;box-shadow:0 0 10px var(--acc-glow)}
    @keyframes float{0%{transform:translateY(100vh);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-100vh);opacity:0}}

    .chat-container{position:relative;z-index:2;width:100%;max-width:400px;animation:fadeInUp 1s ease}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}

    .header{text-align:center;margin-bottom:30px}
    .hero-badge{display:inline-block;padding:8px 16px;background:linear-gradient(135deg,rgba(255,215,0,.2),rgba(255,215,0,.05));border:1px solid var(--card-border);border-radius:50px;font-size:11px;color:var(--acc);margin-bottom:15px;text-transform:uppercase}
    .hero-title{font-size:2.2rem;font-weight:900;line-height:1.1;margin-bottom:15px;background:linear-gradient(135deg,#fff 0%,var(--acc) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero-subtitle{font-size:1rem;color:var(--muted);line-height:1.5;margin-bottom:20px}

    .chat-window{width:100%;height:60vh;min-height:400px;max-height:600px;background:rgba(10,10,10,.9);border:1px solid var(--card-border);border-radius:20px;overflow:hidden;display:flex;flex-direction:column;backdrop-filter:blur(20px)}
    .chat-header{background:linear-gradient(90deg,var(--acc),#d4b000);color:#000;padding:15px 20px;font-weight:800;display:flex;justify-content:space-between}

    .chat-messages{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:12px}
    .msg{padding:12px 16px;border-radius:18px;max-width:85%;font-size:14px;line-height:1.5}
    .user{background:rgba(255,215,0,.15);align-self:flex-end;border:1px solid rgba(255,215,0,.3)}
    .bot{background:rgba(255,255,255,.05);align-self:flex-start;border:1px solid rgba(255,255,255,.1)}

    .chat-input-area{display:flex;border-top:1px solid var(--card-border)}
    .chat-input{flex:1;border:none;padding:18px;font-size:16px;background:transparent;color:#fff}
    .chat-send{background:linear-gradient(135deg,var(--acc),#d4b000);color:#000;border:none;padding:0 30px;font-weight:800;cursor:pointer}

    .qr-section{display:flex;justify-content:center;margin-top:20px}
    .qr-wrapper{position:relative;width:var(--qr_size);height:var(--qr_size)}
    .qr-container{position:absolute;inset:0;background:#fff;border-radius:16px;padding:12px;display:grid;place-items:center;cursor:pointer}

    @media (max-width:480px){
      body{padding:10px}
      .hero-title{font-size:1.8rem}
      .chat-window{height:70vh;min-height:350px}
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div class="particles">
    <div class="particle" style="left:10%;animation-delay:0s"></div>
    <div class="particle" style="left:20%;animation-delay:2s"></div>
    <div class="particle" style="left:30%;animation-delay:4s"></div>
    <div class="particle" style="left:40%;animation-delay:6s"></div>
    <div class="particle" style="left:50%;animation-delay:8s"></div>
    <div class="particle" style="left:60%;animation-delay:10s"></div>
    <div class="particle" style="left:70%;animation-delay:12s"></div>
    <div class="particle" style="left:80%;animation-delay:14s"></div>
    <div class="particle" style="left:90%;animation-delay:1s"></div>
  </div>

  <div class="chat-container">
    <div class="header">
      <div class="hero-badge">Premium Guest Experience</div>
      <h1 class="hero-title">Endora</h1>
      <p class="hero-subtitle">Your personal AI assistant for check-in, house rules, and local recommendations</p>
    </div>

    <div class="chat-window" id="inline-chat">
      <div class="chat-header">
        <span>ðŸ’¬ Endora</span>
      </div>
      <div class="chat-messages" id="inline-messages"></div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" id="inline-input" placeholder="Ask me anything about your stay..."/>
        <button class="chat-send" id="inline-send">Send</button>
      </div>
    </div>

    <div class="qr-section">
      <div class="qr-wrapper">
        <a class="qr-container" id="apt-qr">
          <img id="apt-qr-img" alt="QR code"/>
        </a>
      </div>
    </div>
  </div>

  <!-- ========== TECH: CLIENT ID & ENDPOINT (neu) ========== -->
  <script>
    const CLIENT_API_ID = 'test_client_p';

    const CHAT_ENDPOINT =
      `https://pages.endora.io/api/chat?client=${encodeURIComponent(CLIENT_API_ID)}`;
  </script>

  <!-- ========== TECH: Endora-Coreloader einbinden ========== -->
  <script>
    (function(){
      const s = document.createElement('script');

      // Dein Loader
      s.src = '/chat-interface-tech-config/v1/coreloader.js';

      // Sicherheit: volle Kontrolle via Cloudflare
      s.setAttribute('data-endpoint', CHAT_ENDPOINT);

      // Client-Identifier
      s.setAttribute('data-client-id', CLIENT_API_ID);

      // Branding
      s.setAttribute('data-brand','Endora');

      // Seite als Kontext
      try {
        const u = new URL(window.location.href);
        u.search = '';
        u.hash   = '';
        s.setAttribute('data-page-url', u.origin + u.pathname);
      } catch (e) {
        s.setAttribute('data-page-url', window.location.href.split('#')[0].split('?')[0]);
      }

      // Standard: nicht automatisch Ã¶ffnen
      s.setAttribute('data-start-open','false');

      document.body.appendChild(s);
    })();
  </script>

</body>
</html>
